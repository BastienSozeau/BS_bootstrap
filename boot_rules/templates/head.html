<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	{% load static %}
	{% load sass_tags %}
	<title>BS Bootstrap</title>
	<meta name="keywords" content="BS bootstrap" />
	<meta name="description" content="A simple website showcasting a minimal Sass bootstrap" />
	<meta name="author" content="Bastien Sozeau" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 minimal-ui">
	<meta property="og:image" content="{% static 'img/screenshot.png' %}"/>

	<meta property="og:type" content="website"/>
	<meta property="og:url" content="http://bootstrap.sozoo.fr/"/>
	<link rel="icon" href="{% static 'img/favicon.png' %}" />

	<link rel="stylesheet" href="{% static 'css/prism.css' %}">

				<li><a href="/admin">Dashboard</a></li>

	<div class="wrapper">

{% include "footer.html" %}
